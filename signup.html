<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
<!--    Online Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    Local Bootstrap CDN -->
<link href="bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
<!--FavIcon    -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link href="favicon/favicon.ico" rel="icon">
    
<!--Font Awesome-->
<link href="fontawesome/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<br>

    <div class="container">
    <form>
    <div class="row">
    <div class="col-md-6">
    <img src="img/3d%20Logo.jpeg">
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
    <h2>CREATE AN ACCOUNT - INDIVIDUAL</h2>
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-6">
    <label><h5>National Identification Number (NIN)</h5></label><br>
    <input class="form-control" type="text" maxlength="11">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-3">
    <label><h5>Title</h5></label><br>
    <select class="form-control">
    <option>--Select Title --</option>  
    <option>Mr</option>
    <option>Mrs</option>
    </select>
    </div>
    <div class="col-md-3">
    <label><h5>First Name</h5></label><br>
    <input class="form-control" type="text">   
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-3">
    <label><h5>Middle Name</h5></label><br>
    <input class="form-control" type="text">
    </div>
    <div class="col-md-3">
    <label><h5>Last Name</h5></label><br>
    <input class="form-control" type="text">  
    </div>
    </div>
    </form>
    </div> 


    
    
<!--Local Javascript CDN-->
<script src="bootstrap/bootstrap-5.3.2-dist/js/bootstrap.min.js">
</script>
<!--Online Javascript CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
